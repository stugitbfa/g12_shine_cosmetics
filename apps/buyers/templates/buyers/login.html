{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SHINE Cosmetics Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    /* Background Aesthetic Animation */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Outfit', sans-serif;
      background: radial-gradient(circle at center, #fff0f7, #ffe9f5, #ffe1ef, #fddae9, #f4cfe0);
      background-size: 400% 400%;
      animation: smoothFade 20s ease-in-out infinite alternate;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @keyframes smoothFade {
      0% {
        background: radial-gradient(circle at center, #fff0f7, #ffe9f5, #ffe1ef, #fddae9, #f4cfe0);
      }
      100% {
        background: radial-gradient(circle at center, #fff7fb, #ffeef8, #fbe3f2, #f8d9ec, #f3cde2);
      }
    }

    /* Login Box Styling */
    .login-container {
      background: rgba(255, 255, 255, 0.65);
      border-radius: 20px;
      padding: 50px 40px;
      max-width: 420px;
      width: 100%;
      backdrop-filter: blur(14px);
      box-shadow: 0 10px 50px rgba(255, 105, 180, 0.2);
      border: 2px solid #ffc0cb;
      transition: transform 0.3s ease;
    }

    .login-container:hover {
      transform: translateY(-5px);
    }

    .login-container img {
      width: 80px;
      margin-bottom: 20px;
    }

    .login-container h2 {
      font-size: 26px;
      font-weight: 700;
      text-align: center;
      background: linear-gradient(90deg, #ff69b4, #ffb6c1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeInDown 1s ease-out both;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Floating Label Input Styles */
    .form-floating input {
      border: 2px solid #ffc0cb;
      border-radius: 12px;
      background-color: rgba(255, 255, 255, 0.9);
      font-size: 15px;
      padding: 1rem 1rem;
      transition: all 0.3s ease;
      box-shadow: none;
    }

    .form-floating input:focus {
      border-color: #ff69b4;
      box-shadow: 0 0 8px rgba(255, 105, 180, 0.4);
      background-color: #fff;
    }

    .form-floating label {
      color: #888;
      transition: 0.3s ease;
    }

    .form-floating input:focus + label {
      color: #ff69b4;
    }

    /* Button */
    .btn-custom {
      width: 100%;
      background-color: #ff69b4;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 10px;
      font-weight: 600;
      transition: background 0.3s ease, transform 0.2s;
      box-shadow: 0 4px 18px rgba(255, 105, 180, 0.3);
    }

    .btn-custom:hover {
      background-color: #e052a0;
      transform: translateY(-2px);
    }

    /* Links */
    .extra-links {
      margin-top: 20px;
      font-size: 14px;
      display: flex;
      justify-content: space-between;
    }

    .extra-links a {
      color: #ff69b4;
      text-decoration: none;
      transition: color 0.3s;
    }

    .extra-links a:hover {
      text-decoration: underline;
      color: #d94b8a;
    }

    /* Alert Styling */
    .alert {
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="login-container text-center">
    <img src="https://cdn-icons-png.flaticon.com/512/3081/3081559.png" alt="Logo" />
    <h2>Welcome to <span>SHINE</span> Cosmetics</h2>

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show mt-3" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endif %}

    <form method="POST" action="{% url 'login' %}" class="mt-4 text-start">
      {% csrf_token %}
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
        <label for="email">Email address</label>
      </div>

      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
        <label for="password">Password</label>
      </div>

      <button type="submit" class="btn btn-custom mt-2">Login</button>

      <div class="extra-links mt-4">
        <a href="{% url 'signup' %}">Create Account</a>
        <a href="{% url 'forgot_password' %}">Forgot Password?</a>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
