{% load static %}
{% block title %} {% endblock %}

{% block body %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cosmetics Login</title>

    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url("{% static 'buyers/img/m1.jpg' %}") no-repeat center center/cover;
            font-family: 'Poppins', sans-serif;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .login-container img {
            width: 100px;
            margin-bottom: 20px;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .login-form input {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .login-form button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-form button:hover {
            background-color: #e758a0;
        }

        .signup-link {
            margin-top: 15px;
            font-size: 14px;
        }

        .signup-link a {
            color: #ff69b4;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <!-- Logo -->
        <img src="https://cdn-icons-png.flaticon.com/512/3081/3081559.png" alt="Cosmetics Logo">

        <!-- Welcome Text -->
        <h2>Welcome to SHINE Cosmetics</h2>

        <!-- Login Form -->
        <form action="{% url 'login' %}" method="POST" class="login-form">
            {% csrf_token %}
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>

            <p class="signup-link">
                Don't have an account? <a href="{% url 'signup' %}">Sign Up</a>
            </p>
        </form>
    </div>
</body>


</html>
{% endblock %}
