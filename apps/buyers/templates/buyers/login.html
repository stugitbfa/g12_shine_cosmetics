{% load static %}
{% block title %} {% endblock %}

{% block body %}
<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Login | SHINE Cosmetics</title>

   <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

   <!-- Bootstrap Icons -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

   <style>
      body {
         background-color: #fef3f8;
      }

      .object-fit-cover {
         object-fit: cover;
      }

      .header-logo {
         font-size: 28px;
         font-weight: 700;
         font-family: 'Poppins', sans-serif;
         color: #2c3e50;
         text-transform: uppercase;
      }

      .header-logo::first-letter {
         font-size: 36px;
         color: #e84cb9;
      }

      .btn-pink {
         background-color: #e84cb9;
         color: white;
         border: none;
      }

      .btn-pink:hover {
         background-color: #d63384;
         color: white;
      }

      .form-control:focus {
         border-color: #e84cb9;
         box-shadow: 0 0 0 0.2rem rgba(232, 76, 185, 0.25);
      }
   </style>
</head>

<body>
   <!-- Login Section -->
   <section class="p-3 p-md-4 p-xl-5">
      <div class="container">
         <div class="row justify-content-center">
            <div class="col-12 col-xxl-11">
               <div class="card border-light-subtle shadow-sm">
                  <div class="row g-0">
                     <!-- Left Image -->
                     <div class="col-12 col-md-6">
                        <img class="img-fluid rounded-start w-100 h-100 object-fit-cover" loading="lazy"
                           src="{% static 'buyers/images/auth.png' %}" alt="Welcome back you've been missed!">
                     </div>

                     <!-- Right Form -->
                     <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
                        <div class="col-12 col-lg-11 col-xl-10">
                           <div class="card-body p-4 p-md-5">
                              <!-- Logo & Heading -->
                              <div class="text-center mb-5">
                                 <a class="navbar-brand" href="{% url 'index' %}">
                                    <p class="header-logo">SHINE Cosmetics</p>
                                 </a>
                                 <h4 class="mt-4">Welcome back, you've been missed!</h4>
                              </div>

                              <!-- Login Form -->
                              <form action="" method="post" name="login">
                                 {% csrf_token %}
                                 <div class="form-floating mb-3">
                                    <input type="email" class="form-control" name="email" id="email" placeholder="Email" required>
                                    <label for="email">Email address</label>
                                 </div>

                                 <div class="form-floating mb-3">
                                    <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
                                    <label for="password">Password</label>
                                 </div>

                                 <div class="d-grid mb-3">
                                    <button class="btn btn-pink btn-lg" type="submit">Log in Now</button>
                                 </div>
                              </form>

                              <!-- Links -->
                              <div class="d-flex gap-3 justify-content-center mt-4">
                                 <a href="{% url 'signup' %}" class="text-decoration-none text-muted">Create new account</a>
                                 <a href="{% url 'forgot_password' %}" class="text-decoration-none text-muted">Forgot password?</a>
                              </div>
                           </div>
                        </div>
                     </div>
                     <!-- End Column -->
                  </div>
               </div>
            </div>
         </div>
      </div>
   </section>

   <!-- Bootstrap JS -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
{% endblock %}
