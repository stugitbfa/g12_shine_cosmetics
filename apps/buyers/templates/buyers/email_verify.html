{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Verify OTP | SHINE Cosmetics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fff0f6;
        }
        .form-container {
            max-width: 400px;
            margin: 100px auto;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
        .btn-pink {
            background-color: #d63384;
            color: white;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h4 class="text-center mb-4">OTP Verification</h4>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="POST" action="{% url 'email_verify' %}">
        {% csrf_token %}
        <input type="hidden" name="email" value="{{ email }}">
        <div class="mb-3">
            <label>Enter OTP</label>
            <input type="text" name="otp" class="form-control" placeholder="6-digit OTP" required>
        </div>
        <button class="btn btn-pink w-100" type="submit">Verify OTP</button>
    </form>
</div>

</body>
</html>
