{% load static %}
{% block title %} {% endblock %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Email Verification | SHINE Cosmetics</title>

   <!-- Bootstrap -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

   <style>
      body {
         background: url("{% static 'buyers/img/em1.jpg' %}") no-repeat center center/cover;
         min-height: 100vh;
         display: flex;
         align-items: center;
         justify-content: center;
         font-family: 'Poppins', sans-serif;
         margin: 0;
         padding: 20px;
      }

      .glass-card {
         background: rgba(255, 255, 255, 0.85);
         backdrop-filter: blur(10px);
         -webkit-backdrop-filter: blur(10px);
         border-radius: 20px;
         padding: 30px;
         box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
         width: 100%;
         max-width: 420px;
      }

      .brand-logo {
         font-size: 26px;
         font-weight: 700;
         color: #d63384;
         text-transform: uppercase;
         letter-spacing: 1px;
         margin-bottom: 5px;
      }

      .form-label {
         color: #d63384;
         font-weight: 500;
      }

      .form-control {
         border-radius: 12px;
         font-size: 15px;
      }

      .form-control:focus {
         border-color: #d63384;
         box-shadow: 0 0 0 0.2rem rgba(214, 51, 132, 0.25);
      }

      .btn-pink {
         background-color: #d63384;
         color: white;
         border: none;
         border-radius: 12px;
         font-weight: 500;
         font-size: 16px;
      }

      .btn-pink:hover {
         background-color: #c2186a;
      }

      .small-text {
         font-size: 14px;
         color: #555;
      }
   </style>
</head>

<body>
   <div class="glass-card text-center">
      <div class="brand-logo">SHINE Cosmetics</div>
      <p class="small-text mb-4">Enter the 6-digit OTP sent to your email</p>

      <form method="post" action="{% url 'email_verify' %}">
         {% csrf_token %}
         <input type="hidden" name="email" value="{{ email }}">

         <div class="mb-3 text-start">
            <label for="otp" class="form-label">OTP Code</label>
            <input type="text" class="form-control" id="otp" name="otp" placeholder="123456" required>
         </div>

         <div class="d-grid mt-3">
            <button type="submit" class="btn btn-pink">Verify Email</button>
         </div>
      </form>
   </div>

   <!-- Bootstrap -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock %}
