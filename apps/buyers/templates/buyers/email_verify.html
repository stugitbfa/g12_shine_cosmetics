{% load static %}
{% block title %}Email Verification{% endblock %}
{% block body %}
<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Email Verification | SHINE Cosmetics</title>

   <!-- Bootstrap 5 -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

   <style>
      body {
         background: linear-gradient(to right, #ffc0cb, #ffe6f0);
         min-height: 100vh;
         display: flex;
         align-items: center;
         justify-content: center;
         font-family: 'Poppins', sans-serif;
      }

      .card {
         border: none;
         border-radius: 1rem;
         box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
         background-color: #fff;
      }

      .brand-logo {
         font-size: 30px;
         font-weight: bold;
         color: #d63384;
         text-transform: uppercase;
         letter-spacing: 2px;
      }

      .btn-pink {
         background-color: #d63384;
         border: none;
         color: #fff;
      }

      .btn-pink:hover {
         background-color: #c2186a;
      }

      .form-label {
         color: #d63384;
         font-weight: 500;
      }

      .form-control:focus {
         border-color: #d63384;
         box-shadow: 0 0 0 0.2rem rgba(214, 51, 132, 0.25);
      }
   </style>
</head>

<body>
   <div class="container">
      <div class="row justify-content-center">
         <div class="col-md-6">
            <div class="card p-4">
               <div class="text-center mb-4">
                  <div class="brand-logo">SHINE Cosmetics</div>
                  
                  <p class="text-muted">Enter the OTP sent to your email</p>
               </div>

               <form method="post" action="{% url 'email_verify' %}">
                  {% csrf_token %}
                  <input type="hidden" name="email" value="{{ email }}">

                  <div class="mb-3">
                     <label for="otp" class="form-label">One-Time Password (OTP)</label>
                     <input type="text" class="form-control" id="otp" name="otp" placeholder="Enter 6-digit OTP" required>
                  </div>

                  <div class="d-grid">
                     <button type="submit" class="btn btn-pink btn-lg">Verify</button>
                  </div>
               </form>

               
            </div>
         </div>
      </div>
   </div>

   <!-- Bootstrap Bundle -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
{% endblock %}
