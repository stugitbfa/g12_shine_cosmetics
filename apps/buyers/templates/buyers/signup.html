{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register | SHINE Cosmetics</title>

  <!-- Bootstrap CSS & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(rgba(255, 240, 247, 0.9), rgba(255, 225, 239, 0.9)),
                  url("{% static 'buyers/img/bg2.jpg' %}") no-repeat center center/cover;
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Outfit', sans-serif;
      padding: 20px;
    }

    .form-wrapper {
      background: linear-gradient(145deg, rgba(255, 255, 255, 0.95), rgba(255, 245, 250, 0.95));
      backdrop-filter: blur(20px);
      padding: 30px 22px;
      border-radius: 18px;
      box-shadow: 0 15px 40px rgba(255, 182, 193, 0.25);
      width: 100%;
      max-width: 400px;
      max-height: 90vh;
      overflow-y: auto;
      border: 2px solid #ffc7d8;
      transition: box-shadow 0.4s ease, border-color 0.4s ease;
    }

    .form-wrapper:hover {
      box-shadow: 0 18px 50px rgba(255, 105, 180, 0.25);
      border-color: #ffb6c1;
    }

    .header-logo {
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(90deg, #ff69b4, #ffb6c1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .journey-title {
      font-size: 16px;
      font-weight: 600;
      letter-spacing: 0.5px;
      background: linear-gradient(90deg, #a78bfa, #c084fc, #e0e0ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-size: 200% auto;
      line-height: 1.6;
      animation: fadeInUp 0.8s ease, shimmer 5s linear infinite;
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }

    .form-floating input {
      border: 2px solid #ffc0cb;
      border-radius: 10px;
      font-size: 14px;
      background-color: #fff;
      padding: 12px;
      height: 48px;
      transition: border-color 0.3s ease;
      box-shadow: none;
    }

    .form-floating input:focus {
      border-color: #ff69b4;
      box-shadow: none;
    }

    .form-floating label {
      color: #d66aa8;
      font-size: 14px;
      padding-left: 10px;
      transition: all 0.2s ease;
      background-color: transparent; /* Remove white block */
    }

    .form-floating input:focus + label,
    .form-floating input:not(:placeholder-shown) + label {
      color: #ff69b4;
      transform: translateY(-20px) scale(0.85);
      background-color: transparent; /* Remove white background */
      padding: 0 5px;
      margin-left: 5px;
      z-index: 10;
    }

    .btn-pink {
      background-color: #ff69b4;
      color: #fff;
      border: none;
      padding: 10px;
      font-weight: 600;
      border-radius: 10px;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .btn-pink:hover {
      background-color: #e052a0;
      transform: translateY(-2px);
    }

    .link-secondary {
      color: #ff69b4 !important;
      font-weight: 500;
    }

    .link-secondary:hover {
      text-decoration: underline;
      color: #d94b8a !important;
    }

    .alert {
      font-size: 13px;
      padding: 8px 12px;
    }

    .row.gy-3 {
      --bs-gutter-y: 0.75rem;
    }
  </style>
</head>

<body>
  <div class="form-wrapper">
    <div class="text-center mb-4">
      <a class="navbar-brand" href="{% url 'index' %}">
        <p class="header-logo">SHINE Cosmetics</p>
      </a>
      <h4 class="mt-1 journey-title">Let's create your beautiful journey âœ¨</h4>
    </div>

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endif %}

    <form action="{% url 'signup' %}" method="POST">
      {% csrf_token %}
      <div class="row gy-3">

        <!-- Email Field -->
        <div class="col-12">
          <div class="form-floating mb-2">
            <input type="email" class="form-control" name="email" id="email"
                   value="{{ email|default:'' }}" placeholder="Enter your email" required>
            <label for="email">Email address</label>
          </div>
        </div>

        <!-- Mobile Field -->
        <div class="col-12">
          <div class="form-floating mb-2">
            <input type="text" class="form-control" name="mobile" id="mobile"
                   value="{{ mobile|default:'+91 ' }}" placeholder="Enter your mobile" required>
            <label for="mobile">Mobile</label>
          </div>
        </div>

        <!-- Password Field -->
        <div class="col-12">
          <div class="form-floating mb-2">
            <input type="password" class="form-control" name="password" id="password"
                   placeholder="Enter password" required>
            <label for="password">Password</label>
          </div>
        </div>

        <!-- Confirm Password Field -->
        <div class="col-12">
          <div class="form-floating mb-2">
            <input type="password" class="form-control" name="confirm_password" id="confirm_password"
                   placeholder="Confirm password" required>
            <label for="confirm_password">Confirm Password</label>
          </div>
        </div>

        <!-- Submit Button -->
        <div class="col-12">
          <div class="d-grid">
            <button class="btn btn-pink btn-lg" type="submit">Register Now</button>
          </div>
        </div>

      </div>
    </form>

    <div class="d-flex gap-3 justify-content-center mt-3">
      <a href="{% url 'login' %}" class="link-secondary text-decoration-none">Already have an account?</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
