{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register | SHINE Cosmetics</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />

 <style>
  body {
    background: url("{% static 'buyers/img/r2.jpg' %}") no-repeat center center/cover;
    min-height: 100vh;
    margin: 0;
    padding: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Poppins', sans-serif;
  }

  .form-wrapper {
    background-color: rgba(255, 255, 255, 0.96);
    padding: 0px 30px;
    border-radius: 16px;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 450px; /* Reduced from 600px */
  }

  .header-logo {
    font-size: 24px;
    font-weight: 700;
    color: #2c3e50;
    margin: 0;
    text-transform: uppercase;
  }

  .header-logo::first-letter {
    font-size: 32px;
    color: #e84cb9;
  }

  h4 {
    font-size: 18px;
  }

  .btn-pink {
    background-color: #e84cb9;
    color: #fff;
    border: none;
  }

  .btn-pink:hover {
    background-color: #d63384;
    color: #fff;
  }

  .form-label {
    color: #e84cb9;
    font-weight: 500;
  }

  .form-control:focus {
    border-color: #e84cb9;
    box-shadow: 0 0 0 0.2rem rgba(232, 76, 185, 0.25);
  }
</style>

</head>

<body>
  <div class="form-wrapper">
    <div class="text-center mb-4">
      <a class="navbar-brand" href="{% url 'index' %}">
        <p class="header-logo">SHINE Cosmetics</p>
      </a>
      <h4 class="mt-3">Welcome to SHINE Cosmetics â€“ Let's Create Your Account</h4>
    </div>

    <!-- Register Form -->
    <form action="{% url 'signup' %}" method="POST">
      {% csrf_token %}
      <div class="row gy-3">
        <div class="col-12">
          <div class="form-floating mb-3">
            <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" required>
            <label for="email">Email</label>
          </div>
        </div>
        <div class="col-12">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" name="mobile" id="mobile" placeholder="+91 XXXXXXXXXX" required>
            <label for="mobile">Mobile</label>
          </div>
        </div>
        <div class="col-12">
          <div class="form-floating mb-3">
            <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
            <label for="password">Password</label>
          </div>
        </div>
        <div class="col-12">
          <div class="form-floating mb-3">
            <input type="password" class="form-control" name="confirm_password" id="confirm_password" placeholder="Confirm Password" required>
            <label for="confirm_password">Confirm Password</label>
          </div>
        </div>
        <div class="col-12">
          <div class="d-grid">
            <button class="btn btn-pink btn-lg" type="submit">Register Now</button>
          </div>
        </div>
      </div>
    </form>

    <!-- Links -->
    <div class="d-flex gap-3 justify-content-center mt-4">
      <a href="{% url 'login' %}" class="link-secondary text-decoration-none">Already have an account?</a>
      
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
