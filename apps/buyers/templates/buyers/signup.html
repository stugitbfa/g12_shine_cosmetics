{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register | SHINE Cosmetics</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Bootstrap Icons (optional) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body {
      background-color: #f8f9fa;
    }

    .object-fit-cover {
      object-fit: cover;
    }

    .header-logo {
      font-size: 28px;
      font-weight: 700;
      font-family: 'Poppins', sans-serif;
      color: #2c3e50;
      margin: 0;
      letter-spacing: 1px;
      text-transform: uppercase;
      position: relative;
    }

    .header-logo::first-letter {
      font-size: 36px;
      color: #e84cb9;
    }

    .btn-pink {
      background-color: #e84cb9;
      color: #fff;
      border: none;
    }

    .btn-pink:hover {
      background-color: #d63384;
      color: #fff;
    }

    .form-label {
      color: #e84cb9;
      font-weight: 500;
    }

    .form-control:focus {
      border-color: #e84cb9;
      box-shadow: 0 0 0 0.2rem rgba(232, 76, 185, 0.25);
    }
  </style>
</head>

<body>

  <!-- Register Section -->
  <section class="bg-light p-3 p-md-4 p-xl-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-xxl-11">
          <div class="card border-light-subtle shadow-sm">
            <div class="row g-0">
              <!-- Left Image -->
              <div class="col-12 col-md-6">
                <img class="img-fluid rounded-start w-100 h-100 object-fit-cover" loading="lazy"
                  src="{% static 'buyers/images/register-auth.png' %}" alt="Register with us">
              </div>

              <!-- Right Register Form -->
              <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
                <div class="col-12 col-lg-11 col-xl-10">
                  <div class="card-body p-3 p-md-4 p-xl-5">
                    <!-- Logo and Heading -->
                    <div class="text-center mb-5">
                      <a class="navbar-brand" href="{% url 'index' %}">
                        <p class="header-logo">SHINE Cosmetics</p>
                      </a>
                      <h4 class="mt-4">Welcome to SHINE Cosmetics â€“ Let's Create Your Account</h4>
                    </div>

                    <!-- Register Form -->
                    <form action="{% url 'signup' %}" method="POST">
                      {% csrf_token %}
                      <div class="row gy-3">
                        <div class="col-12">
                          <div class="form-floating mb-3">
                            <input type="email" class="form-control" name="email" id="email"
                              placeholder="name@example.com" required>
                            <label for="email">Email</label>
                          </div>
                        </div>
                        <div class="col-12">
                          <div class="form-floating mb-3">
                            <input type="text" class="form-control" name="mobile" id="mobile"
                              placeholder="+91 XXXXXXXXXX" required>
                            <label for="mobile">Mobile</label>
                          </div>
                        </div>
                        <div class="col-12">
                          <div class="form-floating mb-3">
                            <input type="password" class="form-control" name="password" id="password"
                              placeholder="Password" required>
                            <label for="password">Password</label>
                          </div>
                        </div>
                        <div class="col-12">
                          <div class="form-floating mb-3">
                            <input type="password" class="form-control" name="confirm_password" id="confirm_password"
                              placeholder="Confirm Password" required>
                            <label for="confirm_password">Confirm Password</label>
                          </div>
                        </div>
                        <div class="col-12">
                          <div class="d-grid">
                            <button class="btn btn-pink btn-lg" type="submit">Register Now</button>
                          </div>
                        </div>
                      </div>
                    </form>

                    <!-- Links -->
                    <div class="d-flex gap-3 justify-content-center mt-5">
                      <a href="{% url 'login' %}" class="link-secondary text-decoration-none">Already have an
                        account?</a>
                      <a href="{% url 'forgot_password' %}" class="link-secondary text-decoration-none">Forgot
                        password?</a>
                    </div>
                  </div>
                </div>
              </div>
              <!-- End Form Column -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
