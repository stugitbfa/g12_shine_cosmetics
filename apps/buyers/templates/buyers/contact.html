{% extends 'buyers/base.html' %}
{% load static %}
{% block title %}Contact{% endblock %}

{% block body %}
<style>
    body {
        background: linear-gradient(135deg, #fff0f7, #ffeaf1);
    }

    .contact-header {
        background: transparent;
        padding: 3rem 1rem;
        text-align: center;
        animation: fadeInDown 1s ease;
    }

    .contact-header h1 {
        color: #e91e63;
        font-weight: 700;
        margin-bottom: 10px;
    }

    .contact-header p {
        color: #555;
        font-weight: 300;
        font-size: 1rem;
    }

    .contact-form-container {
        background-color: #ffffff;
        border-radius: 16px;
        box-shadow: 0 6px 20px rgba(233, 30, 99, 0.1);
        padding: 40px;
        max-width: 800px;
        margin: auto;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        animation: fadeInUp 1s ease;
    }

    .contact-form-container:hover {
        transform: scale(1.01);
        box-shadow: 0 10px 30px rgba(233, 30, 99, 0.2);
    }

    .contact-form-container .form-control {
        border: 1px solid #f8bbd0;
        border-radius: 12px;
        transition: 0.3s ease;
    }

    .contact-form-container .form-control:focus {
        border-color: #ec407a;
        box-shadow: 0 0 10px rgba(236, 64, 122, 0.3);
        transform: scale(1.01);
    }

    .contact-form-container label {
        color: #880e4f;
        font-weight: 500;
        margin-bottom: 4px;
    }

    .contact-form-container textarea.form-control {
        resize: vertical;
    }

    .contact-form-container button {
        background-color: #e91e63;
        border: none;
        padding: 12px 28px;
        font-size: 1.1rem;
        border-radius: 30px;
        color: white;
        transition: all 0.3s ease;
        box-shadow: 0 4px 12px rgba(233, 30, 99, 0.2);
    }

    .contact-form-container button:hover {
        background-color: #c2185b;
        transform: scale(1.05) translateY(-2px);
        box-shadow: 0 6px 16px rgba(194, 24, 91, 0.4);
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(40px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes fadeInDown {
        from {
            opacity: 0;
            transform: translateY(-40px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>

<!-- Contact Header -->
<div class="contact-header">
    <h1>Contact Us</h1>
    <p>Have questions or need help? Contact us anytime — we're here to assist you with your beauty needs!</p>
</div>

<!-- Contact Form Section -->
<div class="container py-4">
    <div class="contact-form-container">
        <form method="post" role="form">
            {% csrf_token %}
            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Your full name">
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Your email address">
                </div>
            </div>
            <div class="mb-3">
                <label for="subject">Subject</label>
                <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject of your message">
            </div>
            <div class="mb-3">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" name="message" rows="6"
                    placeholder="Type your message here..."></textarea>
            </div>
            <div class="text-end">
                <button type="submit">Let’s Talk</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
