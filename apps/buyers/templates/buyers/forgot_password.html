{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forgot Password | SHINE Cosmetics</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Bootstrap Icons (Optional) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />

  <style>
    body {
      background-color: #f8f9fa;
    }
    .object-fit-cover {
      object-fit: cover;
    }
    .header-logo {
      font-size: 28px;
      font-weight: 700;
      font-family: 'Poppins', sans-serif;
      color: #2c3e50;
      margin: 0;
      letter-spacing: 1px;
      text-transform: uppercase;
      position: relative;
    }
    .header-logo::first-letter {
      font-size: 36px;
      color: #e74c3c;
    }
  </style>
</head>
<body>

<!-- Forgot Password Section -->
<section class="bg-light p-3 p-md-4 p-xl-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-xxl-11">
        <div class="card border-light-subtle shadow-sm">
          <div class="row g-0">
            <!-- Left Image -->
            <div class="col-12 col-md-6">
              <img class="img-fluid rounded-start w-100 h-100 object-fit-cover" loading="lazy" src="{% static 'buyers/images/fp-auth.png' %}" alt="Reset your password" />
            </div>

            <!-- Right Form -->
            <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
              <div class="col-12 col-lg-11 col-xl-10">
                <div class="card-body p-3 p-md-4 p-xl-5">
                  <!-- Logo and Heading -->
                  <div class="text-center mb-5">
                    <a class="navbar-brand" href="{% url 'index' %}">
                      <p class="header-logo">SHINE Cosmetics</p>
                    </a>
                    <h4 class="mt-4">Forgot Your Password?</h4>
                    <p class="text-muted">Enter your email and we'll send you an OTP.</p>
                  </div>

                  <!-- Forgot Password Form -->
                  <form action="{% url 'forgot_password' %}" method="POST">
                    {% csrf_token %}
                    <div class="row gy-3">
                      <div class="col-12">
                        <div class="form-floating mb-3">
                          <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" required>
                          <label for="email">Email address</label>
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="d-grid">
                          <button class="btn btn-dark btn-lg" type="submit">Submit</button>
                        </div>
                      </div>
                    </div>
                  </form>

                  <!-- Links -->
                  <div class="d-flex justify-content-center mt-4">
                    <a href="{% url 'login' %}" class="link-secondary text-decoration-none">Back to Login</a>
                  </div>
                </div>
              </div>
            </div>
            <!-- End Form -->
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
